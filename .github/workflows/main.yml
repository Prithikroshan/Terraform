name: 'setup-terraform tests'

on:
  push:
    branches:
    - main
  pull_request:

defaults:
  run:
    shell: bash


terraform-run-local:
    name: 'Terraform Run Local'
    runs-on: ubuntu-latest
   
    defaults:
      run:
        shell: bash
        working-directory: ./
    steps:
    - name: Checkout
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

    - name: Setup Terraform
      uses: ./

    - name: Terraform Init
      run: terraform init

    - name: Terraform Format
      run: terraform fmt -check

    - name: Terraform Plan
      id: plan
      run: terraform plan
